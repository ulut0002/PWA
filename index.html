<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <!-- material icons to use:

  here: 
  <span class="material-symbols-outlined">arrow_back</span>
  <span class="material-symbols-outlined">add_circle</span>
  <span class="material-symbols-outlined">delete</span>
  <span class="material-symbols-outlined">edit</span>
  <span class="material-symbols-outlined">download</span>
  <span class="material-symbols-outlined">upload</span>
  <span class="material-symbols-outlined">redeem</span>
  <span class="material-symbols-outlined">save</span>
  <span class="material-symbols-outlined">cancel</span>
  <span class="material-symbols-outlined">error</span>
   -->

  <body class="home">
    <header>
      <p>
        <span class="back" data-giftr_action="go_back"> &lt; </span>
      </p>
      <h1 class="title">Giftr App</h1>
      <p>
        <span class="add" data-giftr_action="add_record"> + </span>
      </p>
    </header>
    <main id="home">
      <h2 class="title">Friends and Family</h2>
      <div id="home__container">
        <!-- each user will be listed inside this div -->
      </div>
    </main>

    <main id="add_edit_person" data-giftr="data_source">
      <div class="container">
        <h2 class="title">Edit Person</h2>

        <div class="name__container">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="dob__container">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" />
        </div>

        <div
          class="text-btn save-btn add_person_page_btn"
          data-giftr_action="save_person"
        >
          <span class="material-symbols-outlined text-btn-icon">save</span>Save
        </div>
        <div
          class="text-btn delete-btn add_person_page_btn"
          data-giftr_action="delete_person"
        >
          <span class="material-symbols-outlined text-btn-icon">delete</span
          >Delete
        </div>

        <div
          class="text-btn cancel-btn add_person_page_btn"
          data-giftr_action="cancel_add_edit_person"
        >
          <span class="material-symbols-outlined text-btn-icon">cancel</span
          >Cancel
        </div>
        <div
          class="text-btn download-btn add_person_page_btn"
          data-giftr_action="download_person"
        >
          <span class="material-symbols-outlined text-btn-icon">download</span
          >Download
        </div>
      </div>
    </main>
    <main id="gift_ideas">
      <h2 class="title">Gift ideas</h2>
      <div class="container"></div>
    </main>
    <main id="add_edit_gift">
      <h2>Add Gift Screen</h2>
      <div class="container">
        <div class="idea_container">
          <label for="name">Gift idea</label>
          <input type="text" name="name" id="gift_name" />
        </div>
        <div class="store_container">
          <label for="store">Store | Location</label>
          <input type="text" name="store" id="gift_store" />
        </div>
        <div class="url_container">
          <label for="url">URL</label>
          <input type="url" name="url" id="gift_url" />
        </div>

        <div class="text-btn save-btn" data-giftr_action="save_new_gift">
          <span class="material-symbols-outlined text-btn-icon">save</span>Save
        </div>

        <div class="text-btn delete-btn" data-giftr_action="delete_gift">
          <span class="material-symbols-outlined text-btn-icon">delete</span
          >Delete
        </div>

        <div class="text-btn cancel-btn" data-giftr_action="cancel_new_gift">
          <span class="material-symbols-outlined text-btn-icon">cancel</span
          >Cancel
        </div>
      </div>
    </main>
  </body>
</html>
